<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹소설 플랫폼</title>
  <!-- 아이콘용 → 필요 없으면 삭제 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ① 왼쪽 사이드 메뉴 -->
  <aside class="sidebar">
    <div class="logo">웹소설</div>
    <nav>
      <ul>
        <li><i class="fa-solid fa-fire"></i> 최신작품</li>
        <li><i class="fa-solid fa-crown"></i> 베스트</li>
        <li><i class="fa-solid fa-bookmark"></i> 보관함</li>
        <li class="divider"></li>
        <li><i class="fa-solid fa-pen"></i> 작품 관리</li>
      </ul>
    </nav>
  </aside>

  <!-- ② 우측 메인 영역 -->
  <div class="main-wrapper">

    <!-- 상단 바(검색·햄버거) -->
<!-- 기존 <header class="topbar">…</header> 블록을 전부 삭제하고 -->
<header class="topbar">
  <!-- 왼쪽 아이콘 -->
  <button class="icon-btn home-btn"><i class="fa-solid fa-house"></i></button>

  <!-- 중앙 제목 -->
  <h2 class="sub-title">최신 작품</h2>

  <!-- 오른쪽 아이콘 그룹 -->
  <div class="right-icons">
    <button class="icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button class="icon-btn"><i class="fa-solid fa-bars"></i></button>
  </div>
</header>

<!-- 카테고리 탭 (제목 바로 아래) -->
<nav class="category-tabs">
  <button class="active">전체</button>
  <button>무료</button>
  <button>완결</button>
  <button class="arrow-btn"><i class="fa-solid fa-chevron-right"></i></button>
</nav>
    <!-- 작품 리스트 -->
    <main id="novel-list" class="novel-list"></main>
  </div>

  <script>
  // 데모용 가짜 데이터 -----------------------------
  const novels = [
    {
      id: "nov1",
      title: "[원피스] 예 저는 이 게임을 처음 합니다만..",
      author: "탑시플릿",
      desc: "게임 처럼 작가삽입 이상한/태만함/칼군/?? RPG-코믹",
      cover: "https://via.placeholder.com/110x150?text=표지",
      tags: ["게임이식", "RPG"],
      chapters: 3,
      views: 82,
      likes: 4
    },
    {
      id: "nov2",
      title: "[메웃죽] 강조되고 반복되는 최근 아이돌을 잘... ",
      author: "듀아예",
      desc: "X자인데, 여기 외에는 볼 길이 없다.",
      cover: "https://via.placeholder.com/110x150?text=표지",
      tags: ["메웃죽", "개그물"],
      chapters: 3,
      views: 77,
      likes: 3
    }
  ];
  // ----------------------------------------------

  function renderList() {
    const wrap = document.getElementById('novel-list');
    wrap.innerHTML = novels.map(nv => `
      <article class="novel-row" onclick="location.href='reader.html?id=${nv.id}'">
        <img src="${nv.cover}" alt="표지">
        <div class="info">
          <h3>${nv.title}</h3>
          <p class="meta">${nv.author} · 무료 연재 · ${nv.chapters}화</p>
          <p class="desc">${nv.desc}</p>
          <div class="stats">
            <span><i class="fa-regular fa-eye"></i> ${nv.views}</span>
            <span><i class="fa-regular fa-heart"></i> ${nv.likes}</span>
          </div>
        </div>
      </article>
    `).join('');
  }
  renderList();
  </script>
</body>
</html>
