<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 웹소설</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="novel-title">웹소설 제목</h1>
    <p id="novel-desc">소개 문구가 들어갑니다.</p>
  </header>

  <!-- 목차 -->
  <main id="toc"></main>

  <!-- 회차 읽기 영역 (동적으로 삽입) -->
  <article id="chapter-view" hidden>
    <h2 id="chapter-title"></h2>
    <div id="chapter-content"></div>
    <nav class="nav-buttons">
      <button id="prev-btn">이전화</button>
      <button id="toc-btn">목차</button>
      <button id="next-btn">다음화</button>
    </nav>
  </article>

  <!-- 회차 추가 폼 -->
  <section id="editor">
    <h2>새 회차 작성</h2>
    <form id="chapter-form">
      <input type="text" id="new-title" placeholder="회차 제목" required />
      <textarea id="new-content" placeholder="회차 내용" required></textarea>
      <button type="submit">저장</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
